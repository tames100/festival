<head>
    <meta charset="UTF-8">
    <meta name="description" content="元旦快乐">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024，元旦快乐！</title>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }

    canvas {
        position: absolute;
    }

    #time {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        height: 50%;
        text-align: center;
        color: white;
        font-size: clamp(1rem, -0.909rem + 9.55vw, 6.25rem);
    }
</style>

<body>
    <div id="time">
        距离2024年元旦还有<br>
        <span id="days"></span>天
        <span id="hours"></span>时
        <span id="minutes"></span>分
        <span id="seconds"></span>秒
    </div>
    <canvas></canvas>
    <canvas></canvas>
    <canvas></canvas>
</body>
<script>
    // 显示文字
    const distext = "2024，元旦快乐！";
    // 截至时间
    const dealTime = "12/16/2023 22:49:30";


    //获取元素
    let time = {
        seconds: document.getElementById("seconds"),
        minutes: document.getElementById("minutes"),
        hours: document.getElementById("hours"),
        days: document.getElementById("days"),
        times: document.getElementById("time"),
    }
    // 获取canvas对象
    const [c1, c2, c3] = document.querySelectorAll('canvas');
    const [ctx1, ctx2, ctx3] = [c1, c2, c3].map(c => c.getContext('2d'));

    // 初始化canvas
    let fontS = 200;
    const rockets = [];
    const shards = [];
    const targets = [];
    const fidelity = 3;
    let counter = 0;
    c2.width = c3.width = window.innerWidth;
    c2.height = c3.height = window.innerHeight;
    ctx1.fillStyle = '#000';
    const text = distext;
    let textWidth = 99999999;


    // 烟花碎片对象
    class Shard {
        constructor(x, y, hue) {
            this.x = x;
            this.y = y;
            this.hue = hue;
            this.lightness = 50;
            this.size = 15 + Math.random() * 10;
            const angle = Math.random() * 2 * Math.PI;
            const blastSpeed = 1 + Math.random() * 6;
            this.xSpeed = Math.cos(angle) * blastSpeed;
            this.ySpeed = Math.sin(angle) * blastSpeed;
            this.target = getTarget();
            this.ttl = 100;
            this.timer = 0;
        }
        draw() {
            ctx2.fillStyle = `hsl(${this.hue}, 100%, ${this.lightness}%)`;
            ctx2.beginPath();
            ctx2.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
            ctx2.closePath();
            ctx2.fill();
        }
        update() {
            if (this.target) {
                const dx = this.target.x - this.x;
                const dy = this.target.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const a = Math.atan2(dy, dx);
                const tx = Math.cos(a) * 5;
                const ty = Math.sin(a) * 5;
                this.size = lerp(this.size, 1.5, 0.05);

                if (dist < 5) {
                    this.lightness = lerp(this.lightness, 100, 0.01);
                    this.xSpeed = this.ySpeed = 0;
                    this.x = lerp(this.x, this.target.x + fidelity / 2, 0.05);
                    this.y = lerp(this.y, this.target.y + fidelity / 2, 0.05);
                    this.timer += 1;
                } else
                    if (dist < 10) {
                        this.lightness = lerp(this.lightness, 100, 0.01);
                        this.xSpeed = lerp(this.xSpeed, tx, 0.1);
                        this.ySpeed = lerp(this.ySpeed, ty, 0.1);
                        this.timer += 1;
                    } else {
                        this.xSpeed = lerp(this.xSpeed, tx, 0.02);
                        this.ySpeed = lerp(this.ySpeed, ty, 0.02);
                    }
            } else {
                this.ySpeed += 0.05;
                //this.xSpeed = lerp(this.xSpeed, 0, 0.1);
                this.size = lerp(this.size, 1, 0.05);

                if (this.y > c2.height) {
                    shards.forEach((shard, idx) => {
                        if (shard === this) {
                            shards.splice(idx, 1);
                        }
                    });
                }
            }
            this.x = this.x + this.xSpeed;
            this.y = this.y + this.ySpeed;
        }
    }

    // 烟花对象
    class Rocket {
        constructor() {
            const quarterW = c2.width / 4;
            this.x = quarterW + Math.random() * (c2.width - quarterW);
            this.y = c2.height - 15;
            this.angle = Math.random() * Math.PI / 4 - Math.PI / 6;
            this.blastSpeed = 6 + Math.random() * 7;
            this.shardCount = 15 + Math.floor(Math.random() * 15);
            this.xSpeed = Math.sin(this.angle) * this.blastSpeed;
            this.ySpeed = -Math.cos(this.angle) * this.blastSpeed;
            this.hue = Math.floor(Math.random() * 360);
            this.trail = [];
        }
        draw() {
            ctx2.save();
            ctx2.translate(this.x, this.y);
            ctx2.rotate(Math.atan2(this.ySpeed, this.xSpeed) + Math.PI / 2);
            ctx2.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
            ctx2.fillRect(0, 0, 5, 15);
            ctx2.restore();
        }
        update() {
            this.x = this.x + this.xSpeed;
            this.y = this.y + this.ySpeed;
            this.ySpeed += 0.1;
        }

        explode() {
            for (let i = 0; i < 70; i++) {
                shards.push(new Shard(this.x, this.y, this.hue));
            }
        }
    }

    // 绘制文字
    function drowText() {
        time.times.style.opacity = 0;
        while (textWidth > window.innerWidth) {
            ctx1.font = `900 ${fontS--}px Arial`;
            textWidth = ctx1.measureText(text).width;
        }

        c1.width = textWidth;
        c1.height = fontS * 1.5;
        ctx1.font = `900 ${fontS}px Arial`;
        ctx1.fillText(text, 0, fontS);
        const imgData = ctx1.getImageData(0, 0, c1.width, c1.height);
        for (let i = 0, max = imgData.data.length; i < max; i += 4) {
            const alpha = imgData.data[i + 3];
            const x = Math.floor(i / 4) % imgData.width;
            const y = Math.floor(i / 4 / imgData.width);

            if (alpha && x % fidelity === 0 && y % fidelity === 0) {
                targets.push({ x, y });
            }
        }

        ctx3.fillStyle = '#FFF';
        ctx3.shadowColor = '#FFF';
        ctx3.shadowBlur = 25;
    }

    // 烟花动画循环
    function loop() {
        ctx2.fillStyle = "rgba(0, 0, 0, .1)";
        ctx2.fillRect(0, 0, c2.width, c2.height);
        ctx2.clearRect(0, 0, c2.width, c2.height);
        counter += 1;

        if (counter % 15 === 0) {
            rockets.push(new Rocket());
        }
        rockets.forEach((r, i) => {
            r.draw();
            r.update();
            if (r.ySpeed > 0) {
                r.explode();
                rockets.splice(i, 1);
            }
        });

        shards.forEach((s, i) => {
            s.draw();
            s.update();

            if (s.timer >= s.ttl || s.lightness >= 99) {
                ctx3.fillRect(s.target.x, s.target.y, fidelity + 1, fidelity + 1);
                shards.splice(i, 1);
            }
        });

        requestAnimationFrame(loop);
    };

    // 辅助函数
    const lerp = (a, b, t) => Math.abs(b - a) > 0.1 ? a + t * (b - a) : b;

    // 获取目标值
    function getTarget() {
        if (targets.length > 0) {
            const idx = Math.floor(Math.random() * targets.length);
            let { x, y } = targets[idx];
            targets.splice(idx, 1);

            x += c2.width / 2 - textWidth / 2;
            y += c2.height / 2 - fontS / 2;

            return { x, y };
        }
    }

    // 倒计时
    let yd_date = new Date(dealTime);
    let yd_time = yd_date.getTime();
    let one_second = 1000;
    let one_minute = one_second * 60;
    let one_hour = one_minute * 60;
    let one_day = one_hour * 24;

    getTimes();
    function getTimes() {
        let now_date = new Date();
        let now_time = now_date.getTime();
        let now2yd_time = yd_time - now_time;
        let timerid;
        if (now2yd_time / 1000 < 0) {
            clearTimeout(timerid);
            loop();
            drowText();
            return false;
        } else {
            timerid = setTimeout(getTimes, 1000);
        }

        // 显示时间
        let days = now2yd_time / one_day;
        time.days.innerHTML = days > 10 ? parseInt(days) : days > 0 ? "0" + parseInt(days) : "0";

        let hours = (now2yd_time % one_day) / one_hour;
        time.hours.innerHTML = hours > 10 ? parseInt(hours) : hours > 0 ? "0" + parseInt(hours) : "0";

        let minutes = (now2yd_time % one_hour) / one_minute;
        time.minutes.innerHTML = minutes > 10 ? parseInt(minutes) : minutes > 0 ? "0" + parseInt(minutes) : "0";

        let seconds = (now2yd_time % one_minute) / one_second;
        time.seconds.innerHTML = seconds > 10 ? parseInt(seconds) : seconds > 0 ? "0" + parseInt(seconds) : "0";
    }

</script>

</html>
